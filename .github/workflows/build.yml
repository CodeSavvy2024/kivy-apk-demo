name: Build Kivy APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libffi-dev \
            libssl-dev libtinfo5 cmake libgl1-mesa-dev

    - name: 🧪 Install Buildozer
      run: |
        pip install --upgrade pip
        pip install Cython==0.29.33 buildozer

    - name: ⚙️ Initialize buildozer.spec (if not exists)
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: 📱 Build APK
      run: |
        buildozer android debug

    - name: 📤 Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: kivy-apk
        path: bin/*.apk
